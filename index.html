<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #FFFFFF;
        }

        nav {
            margin-bottom: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        section {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }

        footer p {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Secret Day of Fun!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Kjære Camilla og Martin</h2>
        <p>Dere inviteres til en Secret Day of Fun en helg i høst.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section where I tell you about myself.</p>
    </section>

    <footer>
        <p>&copy; 2025 Camilla & Martin. All rights reserved.</p>
    </footer>

</body>
</html>
