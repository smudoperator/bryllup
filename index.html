<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camilla & Martin</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        /* Set Great Vibes for headers */
        h1, h2 {
            font-family: 'Great Vibes', cursive;
        }

        /* Set Playfair Display for paragraphs */
        p {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;  /* Adjust size if needed */
            color: #333;      /* Dark gray for readability */
        }
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #000000;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-top: 10px:
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #FFFFFF;
        }

        hint {
            margin-bottom: 40px;
        }

        hint button {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #bf0000;
            border-radius: 5px;
            background-color: #bf0000; /* Red background */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        hint button:hover {
            background-color: #9E0000;
            border-color: #9E0000;
        }

        section {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.5;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }

        footer p {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            margin-top: auto;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }

        .modal h3 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .modal button {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #bf0000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #9E0000;
        }

    </style>
</head>
<body>

    <header>
        <h1>Secret Day of Fun</h1>
    </header>

    <section id="home">
        <h2>Kjære<br>Camilla og Martin</h2>
        <p>Dere inviteres herved til en Secret Day of Fun.</p>
        <p>Dette vil skje en gang i løpet av høsten 2025.</p>
        <p>Mer info kommer...</p>
    </section>

    <hint>
        <button onclick="showRandomMessage()">Få et hint</button>
    </hint>

    <footer>
        <p>&copy; 2025 Secret Day of Fun. All rights reserved.</p>
    </footer>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()"> 
            <p id="modal-text">Replaceable text.</p>
            <button onclick="showRandomMessage()">Nytt tips</button>
        </div>
    </div>

    <script>
        function showRandomMessage() {

            let lastMessage = "";
            
            const messages = [
                "Dette kan bli en av kveldene gjennom tidene.",
                "Gøy. Masse gøy. Men akkurat hva er hemmelig.",
                "Det kan muligens bli ekstremt god stemning.",
                "Dette kan man være med på uten å søke støtte fra NAV.",
                "Denne dagen kan bli like uventet som fortjent.",
                "Because You're Worth It, som Loreal sier.",
                "Det er lov å glede seg.",
                "Dette blir litt som en god film. Forhåpentligvis.",
                "Det sies det kan aldri bli nok av slike dager."
            ];

            let randomMessage;
            do {
                randomMessage = messages[Math.floor(Math.random() * messages.length)];
            } while (randomMessage === lastMessage);
    
            lastMessage = randomMessage;

            document.getElementById("modal-text").textContent = randomMessage;

            document.getElementById("modal-overlay").style.display = "flex";
        }

        function closeModal(event) {
            document.getElementById("modal-overlay").style.display = "none";
        }
    </script>

</body>
</html>
